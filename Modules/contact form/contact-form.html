<link rel="stylesheet" href="css/normalize.css" />
<link rel="stylesheet" href="css/font-awesome.min.css" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700" />
<link rel="stylesheet" href="css/contact-form.css" />
<!-- CONTACT-FORM -->
<form class="contact-form contact-form--colors contact-form--font" method="post">
    <div>
        <input id="name" type="text" placeholder="Name in here" />
        <label for="name"><i class="fa fa-user" aria-hidden="true"></i></label>
    </div>
    <div>
        <input id="phone" type="tel" placeholder="Phone Number" />
        <label for="phone"><i class="fa fa-phone" aria-hidden="true"></i></label>
    </div>
    <div>
        <input id="email" type="email" placeholder="Email" />
        <label for="email"><i class="fa fa-envelope" aria-hidden="true"></i></label>
    </div>
    <div>
        <textarea id="message" style="resize: vertical" rows="7" placeholder="Ask whatever you want :)"></textarea>
        <label for="message"><i class="fa fa-pencil" aria-hidden="true"></i></label>
    </div>
    <div>
        <button class="button" type="submit">Send</button>
    </div>
</form>
